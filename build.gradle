buildscript {    repositories {        mavenCentral()    }}plugins {    id 'org.springframework.boot' version '2.6.6'    id 'io.spring.dependency-management' version '1.0.11.RELEASE'    id "io.freefair.lombok" version "6.4.2"    id 'java'    id "jacoco"}group = 'ru.test'version = '0.0.1-SNAPSHOT'sourceCompatibility = JavaVersion.VERSION_17targetCompatibility = JavaVersion.VERSION_17configurations {    compileOnly {        extendsFrom annotationProcessor    }}repositories {    mavenCentral()}dependencies {    implementation 'org.springframework.boot:spring-boot-starter-actuator'    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'    implementation 'org.springframework.boot:spring-boot-starter-web'    implementation 'org.springframework.boot:spring-boot-starter-data-rest'    implementation group: 'io.jsonwebtoken', name: 'jjwt-api', version: '0.11.2'    runtimeOnly group: 'io.jsonwebtoken', name: 'jjwt-impl', version: '0.11.2'    runtimeOnly group: 'io.jsonwebtoken', name: 'jjwt-jackson', version: '0.11.2'    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-security', version: '2.6.7'    implementation 'org.liquibase:liquibase-core'    implementation 'net.lbruun.springboot:preliquibase-spring-boot-starter:1.1.1'    implementation group: 'org.hibernate.validator', name: 'hibernate-validator', version: '7.0.4.Final'    testImplementation 'org.springframework.boot:spring-boot-starter-test'    testImplementation 'org.testcontainers:junit-jupiter:1.16.3'    testImplementation "org.testcontainers:postgresql:1.16.3"    runtimeOnly 'org.postgresql:postgresql'}test {    useJUnitPlatform()    reports {        junitXml.getRequired().set(true)        html.getRequired().set(false)    }    finalizedBy jacocoTestReport}jacocoTestReport {    dependsOn test    reports {        xml.required = true    }    afterEvaluate {        classDirectories.setFrom(files(classDirectories.files.collect {            fileTree(dir: it, exclude: [                    "inside/test/data/**/*.*",                    "inside/test/configs/**/*.*",                    "inside/test/MasterApplication.class"            ])        }))    }}jacoco {    toolVersion = "0.8.8"}bootJar {    archiveBaseName = 'test-inside'    archiveFileName = 'test-inside.jar'}